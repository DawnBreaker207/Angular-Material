<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>

      <a mat-list-item routerLink="/">
        <mat-icon>library_books</mat-icon>
        <span>Courses</span>
      </a>
      <a mat-list-item routerLink="/">
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
      </a>
      <a mat-list-item routerLink="/">
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>

  </mat-sidenav>

  <mat-toolbar color="pimary">

  </mat-toolbar>

  <router-outlet/>
