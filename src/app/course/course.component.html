<div class="course">
  <h2>{{ course?.description }}</h2>
  <img [src]="course?.iconUrl" alt="" class="course-thumbnail mat-elevation-z8">
  <div class="spinner-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>
<table mat-table class="lessons-table mat-elevation-z8" [dataSource]="lessons" matSort matSortDisableClear matSortActive="seqNo" matSortDirection="asc">

  <ng-container matColumnDef="seqNo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
    <td mat-cell *matCellDef="let lesson">{{ lesson.seqNo }}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let lesson">{{ lesson.description }}</td>
  </ng-container>
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
    <td class="duration-cell" mat-cell *matCellDef="let lesson">{{ lesson.duration }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let lesson;columns: displayedColumns"></tr>


  <mat-paginator class="mat-elevation-z8" [pageSize]="3" [pageSizeOptions]="[3,5,10]" [length]="course?.lessonsCount">

  </mat-paginator>
</table>
